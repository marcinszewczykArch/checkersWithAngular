<body>
  <table>
    <tr>

      <td width="500">
        <div class="strip">
          <div class="currentMove">
            <app-current-move *ngIf="loadedCurrentMove"></app-current-move>
          </div>
        </div>
      </td>

      <td>
        <div class="menu">
          <app-menu></app-menu>
          <hr>
        </div>
        <div class="error">
          <h1>{{gameService.error}}</h1>
        </div>
        <div class="container">
          <app-choose-single-multi *ngIf="loadedChooseSingleMulti"></app-choose-single-multi>
          <app-choose-colour *ngIf="loadedChooseColour"></app-choose-colour>
          <app-board-for-white *ngIf="loadedWhite"></app-board-for-white>
          <app-board-for-red *ngIf="loadedRed"></app-board-for-red>
          <br>



          wiadomości tutaj: <br>
              <ng-container *ngFor="let r of received.reverse()">
                {{r}} <br>
              </ng-container>
          <br>
          error tutaj: {{error}}<br><br>
          nowa wiadomośc tutaj:<br>
          <textarea [(ngModel)]="this.message"></textarea> <br>
          <button (click)="sentMessage(message);"><h2>SEND</h2></button>
          <button (click)="makeError();"><h2>ERROR</h2></button>
          <button (click)="makeComplete();"><h2>COMPLETE</h2></button>
          <button (click)="makeConnection();"><h2>RECONNECT</h2></button>



        </div>
      </td>


  </table>
</body>
