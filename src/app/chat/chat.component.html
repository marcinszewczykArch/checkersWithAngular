<div class="container">

  <table width="100%">
    <tr><div id="squareWhite"></div> {{this.gameStateService.playerWhite}}</tr>
    <tr><div id="squareRed"></div> {{this.gameStateService.playerRed}}</tr>
  </table>

  <div class="chat">
    <ng-container *ngFor="let msg of this.websocketService.received">
      {{msg}} <br>
    </ng-container>
  </div>

  <div class="textInput">
    <p><input type="text" [(ngModel)]=this.websocketService.message (keyup.enter)=this.websocketService.sentChatMessage(this.websocketService.message)></p>
    <button (click)="this.websocketService.sentChatMessage(this.websocketService.message);"><h2>SEND</h2></button>
  </div>


  <br>
  <button (click)="giveUp();"><h2>LEAVE ROOM</h2></button>

</div>
